{% from "_form_macros.html" import auth %}
{% extends "base.html" %} {% block content %}
<h1 class="center-align">Log in </h1>
<div class="row">
  <div class="col s10 offset-s1 m8 offset-m2">
    <div class="card">
      <div class="card-content">
        <div class="row">
            <form method="POST" action="/{{ action }}">
            {{ form.csrf_token }}
            {{ auth(form.username) }}
            {{ auth(form.password) }}
            <div class="row">
              <div class="center-align">
                <button class="btn-large waves-effect waves-light center-align" type="submit" name="action">
                  Log in!
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
